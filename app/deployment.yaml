apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapplication
  labels:
    app: webapplication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapplication
  template:
    metadata:
      labels:
        app: webapplication
    spec:
      containers:
      - name: webapplication
        image: 707677861059.dkr.ecr.ap-northeast-2.amazonaws.com/nadeuri:c1188cbd2b07a991d1b1b5d0cdfe0201fb14d691
        ports:
        - containerPort: 8080
        env:
        - name: RDS_HOST
          value: rds-service
